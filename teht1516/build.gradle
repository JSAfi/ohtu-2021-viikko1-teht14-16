plugins {
    id 'application'
    id 'jacoco'
    id 'checkstyle'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'com.google.guava:guava:29.0-jre'
}

jar {
    manifest {
	attributes(
		'Main-class': 'ohtuesimerkki.Main'
	)
    }
}

application {
    mainClass = 'ohtuesimerkki.Main'
}

run{
    standardInput = System.in
}